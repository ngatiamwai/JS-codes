<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<!--Arithmetic operations are used to do mathematical questions-->
<body>
    <script type="text/javascript">
        var a = 100
        var b = 50
        var c = "<br/>"
        //addition
        document.write("a + b = ")
        result = a + b
        document.write(result)
        document.write(c)
        document.write(c)

        //subtraction
        document.write("a - b = ")
        result = a - b
        document.write(result)
        document.write(c)
        document.write(c)

        //Multiplication
        document.write("a * b = ")
        result = a * b
        document.write(result)
        document.write(c)
        document.write(c)

        //Division
        document.write("a / b = ")
        result = a / b
        document.write(result)
        document.write(c)
        document.write(c)

        //increament
        document.write("a ++ ")
        result = a++
        document.write(result)
        document.write(c)
        document.write(c)

        //decreament
        document.write("a -- ")
        result = a--
        document.write(result)
        document.write(c)
        document.write(c)

        //modulus
        document.write("a % b ")
        result = a % b
        document.write(result)
        document.write(c)
        document.write(c)

        //comparison operators
        // == Equal
        // != not equal to
        // > Greater than
        // < Less than
        // >= Greater than or equal to
        // <= less than or equal to

        //


    </script>
</body>
</html>
