<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-Else Statements</title>
</head>
<body>
    <script>
        //if statement
        var age = 17
        if(age > 18){
            document.write("You can drive")
        }
        
        //if else statement
        if(age < 18){
            document.write("You cannot drive")
        } else {
            document.write("You can drive")
        }

        //else if statement
        var book = "maths"
        if(book == "maths"){
            document.write("This is a maths book")
        }
        else if(book == "history"){
            document.write("This is a history book")
        }
        else if(book == "CRE"){
            document.write("This is a CRE book")
        }
        else{
            document.write("Enter a book")
        }
    </script>
</body>
</html>
