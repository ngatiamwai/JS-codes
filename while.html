<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script type="text/javascript">
        //while loop
        var count = 1
        while(count < 20){
            document.write("Current count: "+ count + "<br/>")
            count++
        }
    </script>
</body>
</html>
